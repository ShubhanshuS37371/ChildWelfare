<div class="nds-m-top--small nds-card nds-card_custom nds-policy__premium-summary" ng-controller="npDetailValuesController">
     <div class="nds-size--1-of-1 nds-p-bottom--large">
        <div class="nds-tile nds-p-bottom--large" ng-if="placeholder.Amount.value">
            <div class="nds-tile__detail">
                <!-- Define placeholder Amount in layout card states -->
                <p class="nds-truncate">{{placeholder.Amount.value | picker:placeholder.Amount.type}}</p>
            </div>
             
             <p class="nds-truncate  nds-p-vertical--large" title="{{placeholder.PremiumType}}">{{placeholder.Amount.label}}</p>
        </div> 
        <table class="nds-table nds-table__custom">
            <tbody>
                <tr ng-repeat="field in data.fields">
                    <td><p class="nds-truncate nds-text-heading_small nds-p-bottom--x-small" title="{{field.label}}">{{field.label}}</p></td>
                    <td class="nds-text-align--right"> 
                        <div class="nds-tile__detail">
                            <p class="nds-truncate nds-text-heading_small" ng-if="!obj[field.relationshipName]">{{obj | getter: field | picker: field.type}}</p>
                            
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- Define placeholder Total Vaue in layout card states -->
        <div ng-if="placeholder.TotalValue.value">
        <hr />
            <table class="nds-table nds-text-heading_small">
                <tbody>
                    <tr>
                        <td>
                      {{placeholder.TotalValue.label}}
                        </td>
                        <td class="nds-text-align--right " ng-init="sum = getTotalAmount(data.fields, obj)">
                            {{ sum | currency }}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="nds-size--1-of-1 nds-p-horizontal--small">
          <div class="nds-tile  nds-truncate" ng-repeat="action in data.actions">
              <p class="nds-truncate nds-text-heading--label"> </p>
              <a href="javascript:void(0);" class="nds-truncate nds-text-heading_small nds-lineheight__custom" ng-click="performAction(action)">
                {{action.displayName}}
              </a>
          </div>
      </div>
</div>
