<div class="panel panel-default">
    <table class="table slds-table slds-table--bordered slds-table--cell-buffer" style="table-layout: auto;">
      <thead>
        <tr>
          <th class="slds-cell-shrink">Select</th>
            <th>Name</th>
            <th>School District</th>
            <th>Willing to Adopt</th>
            <th>Religon</th>
            <th>Licensed Availability</th>
            <th>Preferred Availability</th>
        </tr>
      </thead>
    <tbody class="ins">
       <tr ng-repeat='p in control.vlcSI[control.itemsKey]' ng-class="{ 'vlc-selectableitem-selected' : p.vlcSelected }" >
          <td class="slds-cell-shrink">
            <label class="slds-checkbox">
          <input type="checkbox" ng-model='p.vlcSelected'
            ng-change='onSelectItem(control, p, $index, this)'/>
          <span class="slds-checkbox--faux"></span>
        </label>
      </td>
      <td>{{p.Name}}</td>
      <td>{{p.SchoolDistrict}}</td>
      <td>{{p.WillingToAdopt}}</td>
      <td>{{p.Religion}}</td>
      <td>{{p.LicensedAvailability}}</td>
      <td>{{p.PreferredAvailability}}</td>
    </tr>
   </tbody>
  </table>
