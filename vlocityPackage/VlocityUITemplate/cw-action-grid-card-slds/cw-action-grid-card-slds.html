<div class="slds-panel slds-grid slds-grid--vertical slds-nowrap">
    <div class="slds-form--stacked slds-grow slds-scrollable--y">

      <div class="slds-panel__section slds-p-around--small" ng-show="!hideContents">
          <div class="via-slds-action-grid-card">
              <a class="slds-button via-slds-button slds-button--neutral slds-p-top--xx-small slds-p-bottom--xx-small slds-text-link--reset slds-grid slds-grid_vertical" href="javascript:void(0)" ng-click="performAction(action)" hotkey-card-action ng-repeat="action in data.actions" >
                  <div class="slds-col slds-grid slds-grid_horizontal-align-center slds-grid_vertical-align-center">
                      <vloc-card-icon data="action" obj="obj" size="'small'" extra-classes="'big slds-icon-text-default via-action-icon'"></vloc-card-icon>
                  </div>
                  <div class="slds-col">
                      <p title="{{action.displayName}}">{{action.displayName}}</p>
                  </div>
              </a>
          </div>
      </div>
  </div>
